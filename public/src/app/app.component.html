<!doctype html>
<html lang="en">

<head>
    <title>Weather Routage</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
</head>

<body>
    <header class="mb-4">
        <nav class="navar bg-dark text-light py-3">
            <div class="col text-center">
                <h2>Footy Weather GoRound</h2>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-sm btn-primary" [routerLink]="['/sanjose']" 
                    (click)="locationBtnPressed($event, 'sanjose')">San Jose</button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-sm btn-primary" [routerLink]="['/manchester']" 
                    (click)="locationBtnPressed($event)" id="manchester"
                    >Manchester</button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-sm btn-primary" [routerLink]="['/leicester']" 
                    (click)="locationBtnPressed($event)">Leicester</button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-sm btn-primary" [routerLink]="['/wolves']" 
                    (click)="locationBtnPressed($event)">Wolves</button>
                </div>
                <div class="col text-center">
                    <button class="btn btn-sm btn-primary" [routerLink]="['/seattle']" 
                    (click)="locationBtnPressed($event)">Seattle</button>
                </div>
            </div>

            <div class="row">
                <hr class="w-100 h-100">
            </div>

            <section *ngIf="localeSelected" class="border p-4">
                <router-outlet></router-outlet>
            </section>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
</body>

</html>
