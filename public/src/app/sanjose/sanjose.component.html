<div class="col text-center p-2">
    <h3>{{ localeD.cityName }}</h3>

    <div class="row my-4 align-items-center h-100">
        <div class="col">
            <section>
                <div class="row my-2"><b>Humidity</b>: {{ localeD.humidity }}%</div>
                <div class="row my-2"><b>Temperature</b>: {{ localeD.temp }} F</div>
                <div class="row my-2"><b>Temperature (hi)</b>: {{ localeD.tempHi }} F</div>
                <div class="row my-2"><b>Temperature (lo)</b>: {{ localeD.tempLo }} F</div>
                <div class="row my-2"><b>Status</b>: {{ localeD.status }}</div>
            </section>
        </div>
        <div class="col">
            <img src="{{ localeD.imgURL }}" alt="locale-img">
        </div>
    </div>
</div>
